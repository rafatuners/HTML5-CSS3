<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br>
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p &gt; <!-- LT = LESS THAN / GT = GREATER THAN -->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;        
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F60E;
        &#x1F44D;
    </p>
    
</body>
</html>
